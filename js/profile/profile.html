<div id="profile">
    <div class="container">
        <div class="row title">
            <h1>User Profile</h1>
        </div>
        
        <div class="row">
            <div class="col-md-9">
                <div class="profile-box">
                    <div class="profile-greeting">
                        <div class="pull-left">
                            <h3>User Details</h3>
                        </div>
                        <div class="pull-right">
                            <button data-ng-click="Profile.editModal()" class="btn btn-warning">
                                <i class="fa fa-pencil-square-o"></i>
                            </button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="prof-pic-box">
                            <a href="">
                                <div class="prof-pic"></div>
                            </a>
                        </div>
                    </div>
                    <div class="col-md-9">
                       <div class="user-info-table">
                           <table class="table table-striped">
                               <tbody>
                                   <tr>
                                       <td>Full Name</td>
                                       <td>{{Profile.user.user_full_name}}</td>
                                   </tr>
                                   <tr>
                                       <td>Username</td>
                                       <td>{{Profile.user.name}}</td>
                                   </tr>
                                   <tr>
                                       <td>Email</td>
                                       <td>{{Profile.user.mail}}</td>
                                   </tr>
                                   <tr>
                                       <td>Date of Birth</td>
                                       <td>{{Body.dateChange(Profile.user.user_birthdate) | date: 'longDate'}}</td>
                                   </tr>
                                   <tr>
                                       <td>Contact Number</td>
                                       <td>{{Profile.user.user_phone | tel}}</td>
                                   </tr>
                               </tbody>
                           </table>
                       </div>
                    </div>
                </div>
            </div>
        </div>
        
        
    </div>
</div>
