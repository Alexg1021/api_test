<div class="user-form">
    <div class="modal-header">
        <h3 class="modal-title">Edit User</h3>
    </div>
    <div class="modal-body">
        <form class="form">
            <div class="form-group">
                <label for="user_name">User Full Name</label>
                <input type="text"
                       class="form-control"
                       data-ng-model="editProfile.user.user_full_name"
                       name="user_name"
                       id="user_name"/> 
            </div>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" name="" type="text"
                        class="form-control"
                        data-ng-model="editProfile.user.name"
                        name="username" 
                        id="username">
              </input>
            </div>
            <div class="form-group">
              <label for="user_email">User Email</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="editProfile.user.mail"
                        name="user_email" 
                        id="user_email">
              </input>
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="editProfile.user.user_birthdate"
                        name="dob" 
                        id="dob">
              </input>
            </div>
            <div class="form-group">
              <label for="phone">Contact Number</label>
              <input type="text"
                        class="form-control"
                        data-ng-model="editProfile.user.user_phone"
                        name="phone" 
                        id="phone">
              </input>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary"
                type="button"
                ng-click="editProfile.ok()">Submit
        </button>
        <button class="btn btn-warning"
                type="button"
                ng-click="editProfile.cancel()">Cancel
        </button>
    </div>
</div>
