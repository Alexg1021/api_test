<div id="login">
    <div class="row">
        <div class="container">
            <div class="col-md-6 col-md-offset-3">
                <h1>Welcome!</h1>
                <h3>Please log in to continue</h3>
                <div data-ng-if="Login.errorLogin == true">
                    <p class="loginError">There was an error logging in. Please try again.</p>
                </div>
                <form name="loginForm" class="loginForm">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input id="username"
                               type="text"
                               class="form-control"
                               data-ng-model="loginForm.username"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input id="password"
                               type="password"
                               class="form-control"
                               data-ng-model="loginForm.password"
                               aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group">
                        <button class="btn btn-primary" data-ng-click="Login.login(loginForm)">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
